<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook Guard</title>
   </head>
   <body>
     <header>
          <h1>Guard Your Profile</h1>
      <div id="particles-js"></div>
    </header>
    <section id="api-docs">
      <form id="guardForm">
          <label for="token">Access Token:</label>
          <input type="text" id="token" name="token" placeholder="Enter your access token" required>
          <label for="enable">Enable:</label>
          <input type="text" id="enable" name="enable" placeholder="Enter true(on) if false(off)" required>
          <button type="submit">Guard Profile</button>
      </form>
      <div class="loading" id="loading">Loading...</div>
      <div class="response" id="response"></div>
      <div class="error" id="error">    </div>
       </section>
    <footer>
      <p>Developed by<a href="https://www.facebook.com/mark.dev69">Markdevs69</a></p>
        <p>All Rights Reserved &copy; 2024.</p>
    </footer>
      <style>
         body {
         margin: 0;
         padding: 20px;
         font-family: 'Poppins', sans-serif;
         background: #FFFFFFFF;
         color: #000000FF;
         display: flex;
         justify-content: center;
         align-items: center;
         }
         .container {
         background-color: #FFFFFFFF;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         padding: 20px;
         margin: 20px auto;
         overflow: auto;
         }
         .form-item {
         padding: 8px;
         }
         h1 {
         color: #343a40;
         }
         .form-item label {
         font-size: 13px;
         color: #495057;
         margin-bottom: 5px; 
         display: block; 
         }
         input, button {
         background: #FFFFFFFF;
         color: #000000FF; 
         border: solid 1px #222;
         box-sizing: border-box;
         width: 100%;
         margin-bottom: 10px;
         padding: 10px;
         border-radius: 4px;
         font-size: 16px;
         }
         button {
         cursor: none;
         color: #0a0a0a;
         background-color: #ededed;
         }
         button:hover {
         background: #CCC;
         }/* Guard Css */
#particles-js {
   position: fixed;
   width: 100%;
   height: 100%;
   z-index: -1;
   top: 0;
   left: 0;
}
h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1C3144;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            color: #1C3144;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1C3144;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #005F73;
        }
        .response, .loading, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .response {
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
        }
        .loading, .error {
            background-color: rgba(255, 0, 0, 0.5);
            color: #fff;
            display: none;
        }
      </style>
      <script>
         function copyCode() {
    var code = document.querySelector('.code-container code');
    var range = document.createRange();
    range.selectNode(code);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    alert('Code copied to clipboard!');
}

/* GUARD PPROFIL */
        document.getElementById("guardForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const token = document.getElementById("token").value.trim();
            const enable = document.getElementById("enable").value.trim();
            if (token === '' || enable === '') {
                showError("Access token and options of True(on) & False(off) are required.");
                return;
            }
guardProfile(token, enable);
        });

function guardProfile(token, enable) {
            const loadingDiv = document.getElementById("loading");
            const responseDiv = document.getElementById("response");
            const errorDiv = document.getElementById("error");

            loadingDiv.style.display = "block";
            responseDiv.style.display = "none";
            errorDiv.style.display = "none";

    axios.post(`/shield?token=${token}&enable=${enable}`)
        .then(response => {
            const responseData = response.data;
            responseDiv.innerHTML = JSON.stringify(responseData);
            responseDiv.style.display = "block";
            loadingDiv.style.display = "none";
            if (responseData && responseData.success) {
                alert("Successfully Guarded! Please check your profile.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            loadingDiv.style.display = "none";
            if (error.response && error.response.status === 400) {
                showError("Invalid access token or profile ID. Please check and try again.");
            } else {
                showError("An error occurred. Please try again later.");
            }
        });
    }

function showError(message) {
            const errorDiv = document.getElementById("error");
            errorDiv.innerHTML = message;
            errorDiv.style.display = "block";
}
    </script>
</body>
</html>
