<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook Guard</title>
   </head>
   <body>
     <header>
          <h1>Guard Your Profile</h1>
      <div id="particles-js"></div>
    </header>
    <section id="api-docs">
      <form id="guardForm">
          <label for="token">Access Token:</label>
          <input type="text" id="token" name="token" placeholder="Enter your access token" required>
          <label for="enable">Enable:</label>
          <input type="text" id="enable" name="enable" placeholder="Enter true(on) if false(off)" required>
          <button type="submit">Guard Profile</button>
      </form>
      <div class="loading" id="loading">Loading...</div>
      <div class="response" id="response"></div>
      <div class="error" id="error">    </div>
       </section>
    <footer>
      <p>Developed by<a href="https://www.facebook.com/mark.dev69">Markdevs69</a></p>
        <p>All Rights Reserved &copy; 2024.</p>
    </footer>
      <style>
         body, html {
         margin: 0;
         }
         body {
         padding: 20px;
         font-family: 'Poppins', sans-serif;
         background: #FFFFFFFF;
         color: #000000FF;
         display: flex;
         justify-content: center;
         align-items: center;
         }
         .container {
         background-color: #FFFFFFFF;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         padding: 20px;
         margin: 20px auto;
         overflow: auto;
         }
         .form-item {
         padding: 8px;
         }
         h1 {
         color: #343a40;
         }
         .form-item label {
         font-size: 13px;
         color: #495057;
         margin-bottom: 5px; 
         display: block; 
         }
         input, button {
         background: #FFFFFFFF;
         color: #000000FF; 
         border: solid 1px #222;
         box-sizing: border-box;
         width: 100%;
         margin-bottom: 10px;
         padding: 10px;
         border-radius: 4px;
         font-size: 16px;
         }
         button {
         cursor: none;
         color: #0a0a0a;
         background-color: #ededed;
         }
         button:hover {
         background: #CCC;
         }
         #result {
         display: none;
         text-align: center;
         background-color: #ededed;
         border: solid 1px #222;
         padding: 10px;
         border-radius: 4px;
         color: #0a0a0a;
         }
         #process {
         }
         .current-online {
         font-size: 13px;
         background: #0a0a0a;
         padding: 10px;
         color: #898989;
         border: solid 1px #898989;
         border-radius: 4px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         margin-bottom: 10px;
         overflow: auto;
         white-space: nowrap; 
         }
         #result {
         padding: 10px;
         margin-top: 20px;
         border-radius: 5px;
         }

         #result-container {
         display: none;
         margin-top: 20px;
         padding: 20px;
         background-color: #f5f7f7;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         max-height: 300px; 
         overflow-y: auto; 
         }

         #result-container h2 {
         color: #343a40;
         }

         #appstate {
         white-space: 20pre-line;
         width: 200px;
         }
      </style>
      <script>
         function copyCode() {
    var code = document.querySelector('.code-container code');
    var range = document.createRange();
    range.selectNode(code);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
    alert('Code copied to clipboard!');
}

/* GUARD PPROFIL */
        document.getElementById("guardForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const token = document.getElementById("token").value.trim();
            const enable = document.getElementById("enable").value.trim();
            if (token === '' || enable === '') {
                showError("Access token and options of True(on) & False(off) are required.");
                return;
            }
guardProfile(token, enable);
        });

function guardProfile(token, enable) {
            const loadingDiv = document.getElementById("loading");
            const responseDiv = document.getElementById("response");
            const errorDiv = document.getElementById("error");

            loadingDiv.style.display = "block";
            responseDiv.style.display = "none";
            errorDiv.style.display = "none";

    axios.post(`/shield?token=${token}&enable=${enable}`)
        .then(response => {
            const responseData = response.data;
            responseDiv.innerHTML = JSON.stringify(responseData);
            responseDiv.style.display = "block";
            loadingDiv.style.display = "none";
            if (responseData && responseData.success) {
                alert("Successfully Guarded! Please check your profile.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            loadingDiv.style.display = "none";
            if (error.response && error.response.status === 400) {
                showError("Invalid access token or profile ID. Please check and try again.");
            } else {
                showError("An error occurred. Please try again later.");
            }
        });
    }

function showError(message) {
            const errorDiv = document.getElementById("error");
            errorDiv.innerHTML = message;
            errorDiv.style.display = "block";
}
    </script>
</body>
</html>
